<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navbar Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <niv class="navbar">
        <div class="logo">
            <img src="main-logo.webp" alt="logo">
            <p>SMUMC</p>
        </div>
        <div class="menu">
            <a href="/">PROJECTS</a>
            <a href="/">MEMBERS</a>
            <a href="/">NOTICE</a>
            <svg class="menu-button" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
        </div>
    </niv>
    <niv>
        <div class="side-nav">
            <div class="top">
                <a href="#" class="close-btn" id="close-btn">&times;</a>
            </div>
            <a href="/">PROJECTS</a>
            <a href="/">MEMBERS</a>
            <a href="/">NOTICE</a>
        </div>
    </niv>
    <script src="script.js"></script>
</body>
</html>
