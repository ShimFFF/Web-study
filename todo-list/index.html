<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>UMC Study Plan</h1>
    <label for="task-input"></label><input type="text" id="task-input" placeholder="스터디 계획을 작성해보세요!" />
    <div class="todo-lists">
        <div class="todo-section">
            <h2>해야 할 일</h2>
            <ul id="todo-list"></ul>
        </div>
        <div class="done-section">
            <h2>해낸 일</h2>
            <ul id="done-list"></ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
